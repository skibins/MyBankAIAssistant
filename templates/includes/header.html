<header>
        <div class="logo">
           <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="MyBank Logo">
            <h1>MyBank</h1>
        </div>
        <nav>
            <ul>
                <li><a id="homeButton">Home</a></li>
                <li><a id="servicesButton">Services</a></li>
                <li><a id="aboutButton">About Us</a></li>
                 {% if session['user_email'] %}
                    <li><a href="/logout" style="color: #ff9100;">Log out, {{ session['user_email'] }}</a></li>
                {% else %}
                    <li><a id="loginButton">Login</a></li>
                {% endif %}
            </ul>
        </nav>
</header>
